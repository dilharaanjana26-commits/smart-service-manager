<!DOCTYPE html>
<html>
<head>
    <title>Smart Service Manager</title>
    <style>

        button, .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover, .btn:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #dc2626;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }


        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 8px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
        }

        .card h3 {
            margin: 0;
            font-size: 16px;
            color: #374151;
        }

        .card .number {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Status colors */
        .pending { border-left: 6px solid #f59e0b; }
        .progress { border-left: 6px solid #3b82f6; }
        .completed { border-left: 6px solid #10b981; }
        .revenue { border-left: 6px solid #6366f1; }


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #1f2937;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-right a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-right a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        .job-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .job-table th,
        .job-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }

        .job-table th {
            background: #f3f4f6;
            font-size: 14px;
            text-transform: uppercase;
            color: #374151;
        }

        /* Status badges */
        .status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status.in_progress {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status.delivered {
            background: #e5e7eb;
            color: #111827;
        }

        input, select, textarea {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            margin-bottom: 10px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
        }


    </style>

</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <strong>ðŸ”§ Smart Service Manager</strong>
    </div>

    <div class="nav-right">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'servicejob_list' %}">Jobs</a>
        <a href="{% url 'customer_list' %}">Customers</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>



<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
